
<div class="container" style="margin-top: 25px; margin-bottom: 15px;;">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col-md-1" style="margin-top: 10px;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="findjob" name="findjob" class="form-control"
                                placeholder="What job title,keywords or company">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col-md-1" style="margin-top: 10px;">
                            <i class="fa-sharp fa-solid fa-location-dot"></i>
                        </div>
                        <div class="col-md-9">
                            <input type="text" id="Findcity" name="Findcity" class="form-control"
                                placeholder="Where Noida, Uttar Pradesh">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Find jobs</button>
        </div>
    </div>
</div>
<div class="container text-center">
    <p><b>Post your resume</b> - It only takes a few seconds</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-2 hello text-center" style="padding: 15px;">
            <a  (click)="showContainer('jbfeed')">Job Feed</a>
        </div>
        <div class="col-md-2 hello text-center" style="padding: 15px;">
            <a  (click)="showContainer('showsearches')">Job Searches</a>
        </div>
    </div>
</div>
<hr>

<div class="container" [hidden]="!showJobFeed" id="jbfeed">
    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="custom-box clickable" *ngFor="let job of data" (click)="selectJob(job)">
                    <h4>{{ job.jobtitle }}</h4>
                    <p>{{ job.companyforthisjob }}</p>
                  <!-- Display other relevant job information here -->
                </div>
              </div>    
              <div class="col-md-6">
                <div class="container custom-box" *ngIf="selectedJob">
                    <h4>{{ selectedJob.jobtitle }}</h4>
                    <p>{{ selectedJob.companyforthisjob }}</p>
                    
                    <!-- <p>{{ selectedJob.location }}</p> -->
                    <button type="button" class="btn btn-primary" (click)="navigateToSignIn()">Apply Now</button>
                    <ul>
                      <li>{{ selectedJob.descriptiondata }}</li>
                    </ul>
                </div>

                
              </div>
            </div>
          </div>
          
    </div>
</div>


<div class="container" [hidden]="!showJobSearches" id="showsearches">
    <div class="row">
        <div class="col-md-12">
            <div>
                
                <table class="table">
                  <thead>
                    <tr>
                   
                      <th>Job Title</th>
                    
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let application of datajobs">
                     
                      <td>{{ application.jujobtitle }}</td> <!-- Display jujobtitle -->
                     
                    </tr>
                  </tbody>
                </table>
              </div>
              
        </div>  
    </div>
</div>
